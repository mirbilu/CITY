<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>福州城市-攻略分享平台</title>
    <link rel="shortcut icon" href="img/f_spot.ico" type="image/x-icon ">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--  <link href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
    <script src="js/jquery.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script> -->
    <script type="text/javascript" src="js/base.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">攻略分享平台</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">添加攻略 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">管理攻略</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="输入搜索内容">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="login"><a href="#">登录丨注册</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputTitle" class="col-sm-1 control-label">标题</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputTitle" placeholder="标题">
                </div>
            </div>
            <div class="form-group">
                <label for="inputStyle" class="col-sm-1 control-label">类型</label>
                <div class="col-sm-3">
                    <select class="form-control" id="inputStyle">
                        <option>游记</option>
                        <option>美食</option>
                        <option>教育</option>
                        <option>生活</option>
                        <option>杂事</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputStyle" class="col-sm-1 control-label">日期</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control" id="inputTime" placeholder="例：2017-01-01">
                </div>
            </div>
            <div class="form-group">
                <label for="inputFirstpage" class="col-sm-1 control-label">首图</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputFirstpage" placeholder="选择首图">
                    <input type="file" id="exampleInputFile">
                </div>
            </div>
            <div class="form-group">
                <label for="inputContant" class="col-sm-1 control-label">内容</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="23" id="inputContant" placeholder="分享你的攻略..."></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button class="btn btn-primary" id="strategyplat-button">提交</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <div class="container">
            <div class="declaration">
                <span>Copyright © 2017-2018 Mirbilu</span>
            </div>
        </div>
    </footer>
    <div class="admin-login">
        <div class="container">
            <div class="login-page container">
                <button type="button" class="close"><i class="iconfont icon-close"></i></button>
                <form class="form-horizontal login-form">
                    <div class="form-group">
                        <label for="inputadmin" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputadmin" placeholder="邮箱/手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 记住我
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-lg">登录</button>
                            <button type="submit" class="btn btn-primary btn-lg">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
